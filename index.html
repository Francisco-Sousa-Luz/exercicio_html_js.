<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Validação</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>

    <form id="meuFormulario">
        <label for="campoA">Campo A:</label>
        <input type="number" id="campoA" name="campoA" required>

        <label for="campoB">Campo B:</label>
        <input type="number" id="campoB" name="campoB" required>

        <button type="button" onclick="validarFormulario()">Submeter</button>
    </form>

    <div id="mensagemResultado" class="mensagem"></div>

    <script>
        function validarFormulario() {
            // Obter os valores dos campos A e B
            var campoA = document.getElementById("campoA").value;
            var campoB = document.getElementById("campoB").value;

            // Converter os valores para números
            campoA = parseFloat(campoA);
            campoB = parseFloat(campoB);

            // Verificar se B é maior que A
            if (campoB > campoA) {
                exibirMensagem(true);
            } else {
                exibirMensagem(false);
            }
        }

        function exibirMensagem(valido) {
            var mensagemResultado = document.getElementById("mensagemResultado");

            if (valido) {
                mensagemResultado.style.color = "green";
                mensagemResultado.textContent = "Formulário válido! B é maior que A.";
            } else {
                mensagemResultado.style.color = "red";
                mensagemResultado.textContent = "Formulário inválido! B deve ser maior que A.";
            }
        }
    </script>

</body>
</html>
